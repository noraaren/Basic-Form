<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Scetch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="image-section">
        <img src="vertical-image.jpg" alt="vertical image">
      </div>

    <div class = "form section"> 
        <div class = "title-right">
              <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
              </p>
              <p>
                Sign up now to get started. You know you want to.
              </p>

        </div>
        <form action="/my-handling-form-page" method="post">
            <section class="card">
                <h2>Let’s Do This!</h2>
                <section class="fields">
                  <div class="field">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="first_name" />
                  </div>
                  <div class="field">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="last_name" />
                  </div>
                </section>
                <section class="fields">
                    <div class="field">
                        <label for="email">Email:</label>
                        <input type="email" id="mail" name="user_email" />
                    </div>
                    <div class="field">
                        <label for="number">Phone Number:</label>
                        <input type="number" id="mail" name="user_email" />
                    </div>
                </section>
    
                <section class="fields">
                    <div class="field">
                        <label for="password">Password:</label>
                        <input type="number" id="mail" name="user_email" />
                    </div>
                    <div class="field">
                        <label for="password">Confirm Password:</label>
                        <input type="number" id="mail" name="user_email" />
                    </div>
                </section>
            
            </section>
                
          </form>

        <div class = "bottom-section">
            <button > Create Account</button>
            <p class="text-bottom">
                Already have an account? <a href="/login" class="login-link">Log in</a>
            </p>
        </div>
    </div>

    
</body>
</html>
